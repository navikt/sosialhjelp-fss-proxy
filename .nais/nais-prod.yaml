apiVersion: "nais.io/v1alpha1"
kind: "Application"
metadata:
  name: sosialhjelp-fss-proxy
  namespace: teamdigisos
  labels:
    team: teamdigisos
spec:
  image: {{image}}
  port: 8080
  liveness:
    path: "/internal/isAlive"
    port: 8080
    initialDelay: 20
    timeout: 60
  readiness:
    path: "/internal/isReady"
    port: 8080
    initialDelay: 20
    timeout: 60
  replicas:
    min: 2
    max: 4
    cpuThresholdPercentage: 50
  prometheus:
    enabled: true
    path: "/internal/prometheus"
  resources:
    limits:
      cpu: 400m
      memory: 512Mi
    requests:
      cpu: 5m
      memory: 256Mi
  ingresses:
     - "https://sosialhjelp-fss-proxy.intern.nav.no"
     - "https://sosialhjelp-fss-proxy.prod-fss-pub.nais.io"
  azure:
    application:
      enabled: true
  tokenx:
    enabled: true
  accessPolicy:
    inbound:
      rules:
        - application: sosialhjelp-soknad-api
          cluster: prod-sbs
  env:
    - name: SPRING_PROFILES_ACTIVE
      value: "log-kibana"
    - name: KRR_URL
      value: "https://digdir-krr-proxy.intern.nav.no"
    - name: KRR_AUDIENCE
      value: "prod-gcp:team-rocket:digdir-krr-proxy"
    - name: AAREG_URL
      value: "https://aareg-services.intern.nav.no/api"
    - name: AAREG_AUDIENCE
      value: "prod-fss:arbeidsforhold:aareg-services-nais"
